<ion-view view-title="Resultado">
  <ion-content clas="fondo">
    <div class="card">
      <div class="item item-divider">
        <h2>{{resultado.mensaje}}</h2>
      </div>
      <div class="item item-text-wrap">
        <h1>Correctas: {{resultado.correctas}}</h1>
        <h1>Incorrectas: {{resultado.incorrectas}}</h1>
        <h1>Puntos: {{resultado.puntaje}}</h1>
      </div>
    </div>
  </ion-content>
</ion-view>
